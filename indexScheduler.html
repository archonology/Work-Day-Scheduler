<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora&family=Mochiy+Pop+One&family=Noto+Serif&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assests/CSS/styleScheduler.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
<div class="container">
    <div class="container" >
        <!--the id of each row block below is named so moment.js recognizes it ie "hour13", etc. this is the format the script knows-->
        <div class="row time-block" id="8am">
            <div class="col-md-1 hour"><br>8:00am</div>
            <textarea name="text" class="col-md-10 description past" id="hour8">  </textarea>
            <button class="col-md-1 saveBtn" id="saveBtn"><i class="saveIcon fas fa-save"></i></button>
        </div>
        <div class="row time-block "id="9am">
            <div class="col-md-1 hour"><br>9:00am</div>
            <textarea name="text" class="col-md-10 description past" id="hour9">    </textarea>
            <button class="col-md-1 saveBtn" id="saveBtn"><i class="saveIcon fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="10am">
            <div class="col-md-1 hour"><br>10:00am</div>
            <textarea name="text" class="col-md-10 description past" id="hour10">    </textarea>
            <button class="col-md-1 saveBtn" id="saveBtn"><i class="saveIcon fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="11am">
            <div class="col-md-1 hour"><br>11:00am</div>
            <textarea name="text" class="col-md-10 description past"  id="hour11">    </textarea>
            <button class="col-md-1 saveBtn" id="saveBtn"><i class="saveIcon fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="12pm">
            <div class="col-md-1 hour"><br>12:00pm</div>
            <textarea name="text" class="col-md-10 description past" id="hour12">    </textarea>
            <button class="col-md-1 saveBtn" id="saveBtn"><i class="saveIcon fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="1pm">
            <div class="col-md-1 hour"><br>1:00pm</div>
            <textarea name="text" class="col-md-10 description past" id="hour13">    </textarea>
            <button class="col-md-1 saveBtn" id="saveBtn"><i class="saveIcon fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="2pm">
            <div class="col-md-1 hour"><br>2:00pm</div>
            <textarea name="text" class="col-md-10 description past" id="hour14">    </textarea>
            <button class="col-md-1 saveBtn" id="saveBtn"><i class="saveIcon fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="3pm">
            <div class="col-md-1 hour"><br>3:00pm</div>
            <textarea name="text" class="col-md-10 description past" id="hour15">    </textarea>
            <button class="col-md-1 saveBtn" id="saveBtn"><i class="saveIcon fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="4pm">
            <div class="col-md-1 hour"><br>4:00pm</div>
            <textarea name="text" class="col-md-10 description past" id="description" id="hour16">    </textarea>
            <button class="col-md-1 saveBtn" id="saveBtn"><i class="saveIcon fas fa-save"></i></button>
        </div>
        <div class="row time-block" id="5pm">
            <div class="col-md-1 hour"><br>5:00pm</div>
            <textarea name="text" class="col-md-10 description past" id="description" id="hour17">    </textarea>
            <button class="col-md-1 saveBtn" id="saveBtn"><i class="saveIcon fas fa-save"></i></button>
        </div>
    </div>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assests/Scripts/scriptScheduler.js"></script>
  </body>
</html>
